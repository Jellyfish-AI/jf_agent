[tool.black]
line-length = 100
skip-string-normalization = true
target_version = ['py310']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \.circleci
    | \.cache
    | _build
    | buck-out
    | build
    | dist
    | scripts
    | conf
    | docs
    | frontend
  )/
  | \.bash_history$
  | \.eslintrc$
  | \.flake8$
  | Brewfile$
  | Pipfile$
  | Pipfile\.lock$
  | Dockerfile$
  | Makefile$
  | \.dockerignore
  | .*/__pycache__/*
  | .*/migrations/.*\.py
  | \.md$
  | \.ipynb$
  | \.json$
  | \.js$
  | \.yml$
  | \.yaml$
  | \.toml$
  | \.ini$
  | \.txt$
)
'''

[project]
name = "jf_agent"
version = "0.0.1"
description = "An agent that can run on-premise to download and send data to Jellyfish."
authors = [
    {name = "jellyfish-oss", email = "oss@jellyfish.co"},
]
dependencies = [
    "urllib3>=1.26.5",
    "pyyaml>=4.21b",
    "jira<2.1,>=2.0.0",
    "tqdm",
    "stashy",
    "dateparser",
    "jsonstreams",
    "psutil",
    "python-gitlab",
    "pre-commit",
    "black~=19.10b0",
    "click~=8.0.4",
    "requests>=2.31.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[tool.pdm]
[[tool.pdm.source]]
url = "https://pypi.python.org/simple"
verify_ssl = true
name = "pypi"

[tool.pdm.dev-dependencies]
dev = [
    "requests-mock",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
